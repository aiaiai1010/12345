<!DOCTYPE html>
<html>
<head>
  <title>傾き + 顔検出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    #startBtn {
      font-size: 28px;
      padding: 16px 32px;
      margin: 10px;
    }
    .video-container {
      width: 95vw;
      max-width: 480px;
      aspect-ratio: 4/3;
      position: relative;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transform: scaleX(-1);
      border-radius: 8px;
      background: #222;
      display: block;
    }
    #canvas {
      z-index: 2;
      pointer-events: none;
    }
    #video {
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>傾き + 顔検出</h1>
  <button id="startBtn" style="display:none;">センサー取得開始</button>
  <p id="output">読み取り中...</p>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <!-- MediaPipe FaceMeshライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const output = document.getElementById('output');
    const btn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeVideoAndCanvas() {
      // 親コンテナのサイズに合わせてcanvasとvideoの属性値も変更
      const container = document.querySelector('.video-container');
      const w = container.clientWidth;
      const h = container.clientHeight;
      video.width = w;
      video.height = h;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resizeVideoAndCanvas);

    // 傾きセンサ処理
    function handleOrientation(event) {
      const pitch = event.beta;
      const roll = event.gamma;
      if (pitch === null || roll === null) {
        output.textContent = 'センサー値を取得できません。';
        return;
      }
      output.textContent = `前後傾き（Pitch）: ${pitch.toFixed(2)}°, 左右傾き（Roll）: ${roll.toFixed(2)}°`;
    }

    function startOrientation() {
      window.addEventListener('deviceorientation', handleOrientation);
      output.textContent = '読み取り中...';
      btn.style.display = 'none';
    }

    // カメラ起動（内カメラ指定）
    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resizeVideoAndCanvas();
          resolve();
        };
      });
    }

    // MediaPipe FaceMeshセットアップ
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          for (const pt of landmarks) {
            ctx.beginPath();
            ctx.arc(pt.x * canvas.width, pt.y * canvas.height, 2, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
          }
        }
      }
    });

    async function setup() {
      // センサ許可（iOS用）
      if (
        typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function'
      ) {
        btn.style.display = 'inline-block';
        btn.onclick = () => {
          DeviceOrientationEvent.requestPermission().then(response => {
            if (response === 'granted') {
              startOrientation();
            } else {
              output.textContent = 'センサーの利用が許可されませんでした。';
            }
          }).catch(() => {
            output.textContent = 'センサーの利用許可取得でエラーが発生しました。';
          });
        };
      } else {
        startOrientation();
      }

      await initCamera();
      resizeVideoAndCanvas();
      const camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: video.width,
        height: video.height
      });
      camera.start();
    }

    window.onload = setup;
  </script>
</body>
</html>
